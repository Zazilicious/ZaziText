<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaziText</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ZaziText</h1>
    <textarea id="editor"></textarea>
    <div class="button-container">
        <button onclick="saveText()">Save</button>
        <button onclick="loadText()">Load</button>
        <button onclick="clearText()">Clear</button>
    </div>

    <script src="zazitext.js"></script>
</body>
</html>
